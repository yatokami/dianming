<include file="Common@Public/A_header" />

<div class="am-g">
    <div class="am-u-lg-4 am-u-md-5 am-u-sm-centered">
        <legend>发布考卷</legend>
        <hr>
         <form method="post" class="am-form" action="{:U('Exam/add_task')}">
            <div class="am-g am-margin-top">
              	<div class="am-u-sm-4 am-u-md-2 am-text-right">
                	考试主题
              	</div>
             	<div class="am-u-sm-8 am-u-md-4">
              	  	<input name="menu_title"  type="text" class="am-input-sm" value="{$exam_menu.menu_title}" readonly>
              	  	<input name="menu_mid"  type="hidden" class="am-input-sm" value="{$exam_menu.m_id}">
             	</div>
            </div>
	        <div class="am-g am-margin-top">
            	<div class="am-u-sm-4 am-u-md-2 am-text-right">选择班级</div>
            	<div class="am-u-sm-8 am-u-md-10">
		            <select data-am-selected="{maxHeight: 200}" name="class">
		            <volist name="class_names" id="classes">
		                <option value="{$classes.class}">{$classes.class}</option>
		            </volist>
		            </select>
            	</div>
          	</div>
            <div class="am-g am-margin-top">
            	<div class="am-u-sm-4 am-u-md-2 am-text-right">
              		考试时间
            	</div>
	          	<div class="am-u-sm-8 am-u-md-4">
              	  	<input type="text" name="hour" class="am-input-sm" placeholder="小时">
             	</div>
          	</div>
            <div class="am-margin">
		        <button type="submit" class="am-btn am-btn-primary am-btn-xs">发布</button>
		    </div>
        </form>
    </div>
</div>
<include file="Common@Public/N_footer" />
